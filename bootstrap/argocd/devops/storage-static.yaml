apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: worker-storage
spec:
  configPatches:
    - op: replace
      path: /machine/nodeTaints
      value:
        node/type: storage:NoSchedule
  selector:
    matchLabels:
      node/type: "storage"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: main-workers-storage
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha2
        kind: ServerClass
        name: worker-storage
        namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: main-workers-storage
  namespace: default
spec:
  clusterName: main
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: main
      cluster.x-k8s.io/deployment-name: main-workers-storage
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: main
        cluster.x-k8s.io/deployment-name: main-workers-storage
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: main-workers
          namespace: default
      clusterName: main
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: main-workers-storage
        namespace: default
      version: v1.33.0
