apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: init
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - Validate=false
    automated:
      selfHeal: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    directory:
      recurse: true
    repoURL: https://github.com/hnatekmarorg/devops-cluster.git
    targetRevision: HEAD
    path: bootstrap/argocd
