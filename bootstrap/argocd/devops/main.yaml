apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: main
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 10.244.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: main-cp
    namespace: default
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalCluster
    name: main
    namespace: default
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalCluster
metadata:
  name: main
  namespace: default
spec:
  controlPlaneEndpoint:
    host: 172.16.100.10
    port: 6443
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: main-workers
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    spec:
      generateType: join
      talosVersion: v1.34.1
