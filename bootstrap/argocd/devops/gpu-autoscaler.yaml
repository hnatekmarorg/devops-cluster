apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: worker-gpu
spec:
  configPatches:
    - op: replace
      path: /machine/install/image
      value: factory.talos.dev/metal-installer/aa4564945219f0b369c4ae15711473fc3057985be00b94bffa56786189226870:v1.12.2
    - op: replace
      path: /machine/kernel
      value:
        modules:
          - name: nvidia
          - name: nvidia_uvm
          - name: nvidia_drm
          - name: nvidia_modeset
    - op: replace
      path: /machine/kubelet/extraArgs
      value:
        register-with-taints: "nvidia.com/gpu=present:NoSchedule"
    - op: replace
      path: /machine/sysctls
      value:
        net.core.bpf_jit_harden: 1
  selector:
    matchLabels:
      node/type: "gpu-autoscale"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: main-workers-gpu
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha2
        kind: ServerClass
        name: worker-gpu
        namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: main-workers-gpu
  namespace: default
  annotations:
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-min-size: "0"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-max-size: "1"
    capacity.cluster-autoscaler.kubernetes.io/gpu-type: "nvidia.com/gpu"
    capacity.cluster-autoscaler.kubernetes.io/gpu-count: "5"
    capacity.cluster-autoscaler.kubernetes.io/memory: "512G"
    capacity.cluster-autoscaler.kubernetes.io/cpu: "96"
spec:
  clusterName: main
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: main
      cluster.x-k8s.io/deployment-name: main-workers-gpu
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: main
        cluster.x-k8s.io/deployment-name: main-workers-gpu
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: main-workers
          namespace: default
      clusterName: main
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: main-workers-gpu
        namespace: default
      version: v1.34.1
