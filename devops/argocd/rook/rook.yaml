apiVersion: v1
kind: Namespace
metadata:
  name: rook-ceph
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
spec:
  project: init
  source:
    chart: rook-release
    repoURL: https://charts.rook.io/release
    targetRevision: 0.0.1
    helm:
      releaseName: rook-ceph
      valueFiles:
        - $repo/argocd/rook/values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
