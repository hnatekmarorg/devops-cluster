apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: worker-gpu
spec:
  configPatches:
    - op: replace
      path: /machine/install/image
      #    customization:
      #      systemExtensions:
      #        officialExtensions:
      #          - siderolabs/amd-ucode
      #          - siderolabs/nonfree-kmod-nvidia-production
      #          - siderolabs/nvidia-container-toolkit-production
      value: "factory.talos.dev/metal-installer/a5ce1cbe595e5d591428776691466c07b2b681eabb65fbb7ff943621689937de:v1.10.4"
    - op: add
      path: /machine/kernel
      value:
        modules:
          - name: nvidia
          - name: nvidia_uvm
          - name: nvidia_drm
          - name: nvidia_modeset
    - op: replace
      path: /machine/sysctls
      value:
        net.core.bpf_jit_harden: 1
  selector:
    matchLabels:
      node/type: "gpu-autoscale"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: main-workers-gpu
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha2
        kind: ServerClass
        name: worker-gpu
        namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: main-workers-gpu
  namespace: default
  annotations:
    argocd.argoproj.io/skip-reconcile: "true"
    capacity.cluster-autoscaler.kubernetes.io/memory: "512G"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-min-size: "0"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-max-size: "1"
    capacity.cluster-autoscaler.kubernetes.io/gpu-type: "nvidia.com/gpu"
    capacity.cluster-autoscaler.kubernetes.io/gpu-count: "4"
    capacity.cluster-autoscaler.kubernetes.io/cpu: "48"
spec:
  clusterName: main
  replicas: 0
  selector:
    matchLabels: {}
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: main-workers
          namespace: default
      clusterName: main
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: main-workers-gpu
        namespace: default
      version: v1.33.0
