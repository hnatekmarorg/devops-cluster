apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: worker-cpu-autoscale
spec:
  configPatches:
    - op: replace
      path: /machine/install/image
      value: factory.talos.dev/metal-installer/743d53d3c9cc1942e0a3fc7167565665ea25823e6261d82bf022e9a9e50ed84d:v1.10.4
    - op: replace
      path: /machine/sysctls
      value:
        vm.nr_hugepages: "1024"
    - op: replace
      path: /machine/kernel
      value:
        modules:
          - name: nvme_tcp
          - name: vfio_pci
          - name: uio_pci_generic
    - op: replace
      path: /machine/kubelet/extraMounts
      value:
        - destination: /var/lib/longhorn
          type: bind
          source: /var/lib/longhorn
          options:
            - bind
            - rshared
            - rw
#  configPatches:
#    - op: replace
#      path: /machine/install/image
#      #    customization:
#      #    systemExtensions:
#      #        officialExtensions:
#      #            - siderolabs/amd-ucode
#      value: "factory.talos.dev/metal-installer/96f8c146a67c80daad900d3fc1a6976fe11062321eee9ab6ae2a6aea88b2d26e:v1.10.4"
  selector:
    matchLabels:
      node/type: "cpu-autoscale"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: main-workers-cpu-autoscale
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha2
        kind: ServerClass
        name: worker-cpu-autoscale
        namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: main-workers-cpu-autoscale
  namespace: default
  annotations:
    argocd.argoproj.io/skip-reconcile: "true"
    capacity.cluster-autoscaler.kubernetes.io/memory: "512G"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-min-size: "0"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-max-size: "1"
    capacity.cluster-autoscaler.kubernetes.io/cpu: "128"
spec:
  clusterName: main
  replicas: 0
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: main
      cluster.x-k8s.io/deployment-name: main-workers-cpu-autoscale
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: main
        cluster.x-k8s.io/deployment-name: main-workers-cpu-autoscale
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: main-workers
          namespace: default
      clusterName: main
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: main-workers-cpu-autoscale
        namespace: default
      version: v1.33.0
